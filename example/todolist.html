<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>测试页面</title>
  <script src="../build/1.0/pat.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/example.css">
</head>

<body>

<div id="test">

</div>

<script type="javascript/template" id="J_tmpl">
<input type="text" t-model="text"><button onclick="window.add()">添加</button>
  {{#for(item in lists)}}
  <div>
    <span>{{__INDEX__}}--</span>
    <span>{{item.text}}</span>
    <button onclick="window.del({{__INDEX__}})">删除</button>
  </div>
  {{/for}}
</script>

<script type="text/javascript">
Pat.config({
  debug:true
})

var p = new Pat({
  el:'test',
  data:{
    text:'',
    lists:[{
      text:'我是第一个记录',
    },{
      text:'我是第二个记录',
    }]
  },
  template:document.getElementById('J_tmpl').innerHTML
})

window.add = function() {
  var newObj = {
    text:p.$data.text
  }
  p.$data.lists.push(newObj)
  //清空input框
  p.$data.text = ''
}

window.del = function(index){
  p.$data.lists.splice(index,1)
}


</script>
</body>
</html>
