<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>测试页面</title>
  <script src="../build/1.0/pat.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/example.css">

</head>
<body>

<div id="test">

</div>

<script type="javascript/template" id="J_tmpl">

  <div class="line">
    <div>"lists[0].text":{{lists[0].text}}</div>
    <input type="text" t-model="lists[0].text" />
  </div>


  <div class="line">
    <div>
      <div style="margin-right:20px;">bo:{{bo}}</div>
      1.<input type="checkbox" t-model="bo" />
      2.<input type="checkbox" t-model="bo" />
    </div>


    <div>
      <div style="margin-right:20px;">checkArray:{{checkArray.toString()}}</div>
      a.<input type="checkbox" value="a" t-model="checkArray" />
      b.<input type="checkbox" value="b" t-model="checkArray" />
    </div>
  </div>


  <div class="line">
    <div>name:{{name}}</div>
    <label>
      <input id="r1" type="radio" t-model="name" value="111"/>111
    </label>
    <label>
      <input id="r2" type="radio" t-model="name" value="222"/>222
    </label>
  </div>


  <div class="line">
    <div>select:{{select}}</div>
    <div>
      <select t-model="select">
        <option value="111">111</option>
        <option value="222">222</option>
      </select>
    </div>

    <div>
      <select t-model="select">
        {{#for(item in lists)}}
        <option value="{{item.text}}" >{{item.text}}</option>
        {{/for}}
      </select>
    </div>

  </div>

  <div class="line">
    <div>text:{{text}}</div>
    <div>
      <textarea id="te">{{text}}附加值</textarea>
      <textarea id="te2">{{{text}}}</textarea>
    </div>

    <div>
      <textarea id="te3" t-model="text"></textarea>
    </div>

  </div>

</script>

<script type="text/javascript">
//debug会包括更多的信息，但是只有daily版本有效果
Pat.config({
  debug:true
})

var p2 = new Pat({
  el:'test',
  data:{
    text:'hello',
    name:'111',
    bo:false,
    select:222,
    checkArray:['a'],
    lists:[{
      name:'1',
      text:'111',
      hell:null
    },{
      name:'2',
      text:'222',
      hell:null
    }]
  },
  template:document.getElementById('J_tmpl').innerHTML
})

</script>
</body>
</html>
