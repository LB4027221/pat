<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>测试页面</title>
  <script src="../build/1.0/pat.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/example.css">

</head>
<body>



<div id="test">



</div>

<!--支持传入模板-->
<script type="javascript/template" id="J_tmpl">
<div class="container4 line">
  {{text}}
</div>
</script>

<script type="text/javascript">
//debug会包括更多的信息，但是只有daily版本有效果
Pat.config({
  debug:false
})


var templ = Pat.createElement('div',{
  id:'{{key}}',
  class:'container4 line'
},[
  Pat.createElement('div',{
    id:'{{word}}',
    't-if':'key == 11'
  },[Pat.createTextNode('我是if'),Pat.createTextNode('我是if2')]),
  Pat.createTextNode('123456'),
  Pat.createTextNode('{{word}}'),
  Pat.createElement('template',{
    id:'{{word}}',
    't-if':'key == 11'
  },[Pat.createTextNode('{{word}}'),Pat.createTextNode('我是if2222')])
])




var p2 = new Pat({
  el:'test',
  data:{
    text:'hello',
    key:10,
    word:'hello world',
    lists:[{
      name:'1',
      text:'11111'
    },{
      name:'2',
      text:'22222'
    }]
  },
  template:templ
})

</script>
</body>
</html>
