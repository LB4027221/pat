<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>测试页面</title>
  <script src="../build/0.2/pat.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/example.css">

</head>
<body>



<div id="test">



</div>

<!--支持传入模板-->
<script type="javascript/template" id="J_tmpl">
<div class="container4 line">
  {{mm}}
</div>

<input type="text" t-model="mm" value="" />
</script>


<script type="text/javascript">
//debug会包括更多的信息，但是只有daily版本有效果
Pat.config({
  debug:false
})

var p2 = new Pat({
  el:'test',
  data:{
    text:'hello <span class="H">world</span>',
    key:10,
    key2:100,
    lists:[{
      name:'1',
      text:'11111'
    },{
      name:'2',
      text:'22222'
    }]
  },
  template:document.getElementById('J_tmpl').innerHTML,
  filters:{
    fff:function(value) {
      return value + '-我是filter带的值'
    }
  }
})

p2.on('beforeDirectiveUpdate',function(dir,oldValue,newValue) {
  console.log(dir.describe)
  console.log('before---old:' + oldValue + 'new:' + newValue)
})

p2.on('afterDirectiveUpdate',function(dir,oldValue,newValue) {
  console.log(dir.describe)
  console.log('after---old:' + oldValue + 'new:' + newValue)
})

</script>
</body>
</html>
