<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>测试页面</title>
  <script src="../build/0.2/pat.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/example.css">
  <script type="text/javascript">

    //document.createElement('template')
  </script>
</head>
<body>

<div id="test">
<template class="container4" t-for="(key,item) in lists">
  <div id="{{key}}">{{item.name}}|{{item.text}}</div>
  <div id="{{key}}">{{item.name}}|{{item.text}}</div>
</template>
</div>

<!--支持传入模板-->
<script type="javascript/template" id="J_tmpl">

</script>

<script type="text/javascript">

//debug会包括更多的信息，但是只有daily版本有效果
Pat.config({
  debug:false
})

var p2 = new Pat({
  el:'test',
  data:{
    text:'hello <span class="H">world</span>',
    key:10,
    key2:100,
    lists:[{
      name:'1',
      text:'11111'
    },{
      name:'2',
      text:'22222'
    },{
      name:'3',
      text:'333'
    },{
      name:'4',
      text:'444444444'
    }]
  },
  //template:document.getElementById('J_tmpl').innerHTML,
  filters:{
    fff:function(value) {
      return value + '-我是filter带的值'
    }
  }
})

p2.$data.lists.push({
  name:'5',
  text:'5555555'
})


p2.$data.lists.splice(1,1,{
  name:'hahaha'
})

p2.$digest()


p2.$data.lists = [{
      name:'aa',
      text:'aaa'
    },{
      name:'bb',
      text:'bbbbbbb'
    },{
      name:'c',
      text:'ccccc'
    },{
      name:'d',
      text:'dddddddd'
    }];

p2.$digest()


</script>
</body>
</html>
